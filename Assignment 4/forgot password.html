<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" href="Logo no bg.png">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="Assignment.css">
</head>
<body>
    <form>
        <div class="container">
            <div class="jumbotron">
                <h1>Forgot Password</h1>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="number">Verification Code</label>
                    <input type="number" class="form-control" id="number" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">New password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <a href="Assessment 4.html"class="btn btn-primary">Submit</a>
            </div>
        </div>
    </form>
</body>
</html>
